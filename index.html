		if (loopWind) setInterval(() => this.iterate(), 100);
	},
	stepBackward: function() {
		this.offset = mod(this.offset - 2, this.data.length);
	},
	iterate: function() {
		let charPosition = this.offset;
		this.lines.forEach((line, i) => {
			line.forEach((character, j) => {
				character.style['letter-spacing'] = this.data[charPosition]["Wind Speed (mph)"]*0.02 - 0.1 + 'em';
				charPosition = (charPosition + 1) % this.data.length;
			});
		});
		
		this.offset = (this.offset - 1);
		if (this.offset < 0) { this.offset = this.data.length - 1 }
	}
}


/* INITIALIZE DOM
 * Wrap each character in a span and store each line of them in Wind */
document.querySelectorAll('main > span').forEach(line => {
	Wind.numCharacters += line.innerText.length;
	let newHTML = '';
	for (let i = 0; i < line.innerText.length; i++)
		newHTML += '<span>' + line.innerText.charAt(i) + '</span>';
	line.innerHTML = newHTML;
	Wind.lines.push(line.querySelectorAll('span'));
});

 */

Wind.data = windData; // from data.js (data copy-pasted from JSON)
Wind.start();

/* LEFT AND RIGHT ARROW KEYS */

// Throttle method - limit calls to <func> to once per <interval> ms. | Source: https://stackoverflow.com/questions/18177174/how-to-limit-handling-of-event-to-once-per-x-seconds-with-jquery-javascript
function throttle(func, interval) { var lastCall = 0; return function() { var now = Date.now(); if (lastCall + interval < now) { lastCall = now; return func.apply(this, arguments); } }; }

// Throttled key press
const throttledKeyEvent = throttle(event => {
	// Right: Step Forward
	if (event.keyCode == 39) {
		Wind.iterate();
	}
	// Left: Step Backward
	else if (event.keyCode == 37) {
		Wind.stepBackward();
		Wind.iterate();
	}
	// Down: Print Offset
	else if (event.keyCode == 40) {
		console.log(Wind.offset);
	}
}, 100);

document.addEventListener('keydown', throttledKeyEvent);


/* UTILITIES */

// Fixed modulo for negative numbers
function mod(n, m) { return ((n % m) + m) % m; }
